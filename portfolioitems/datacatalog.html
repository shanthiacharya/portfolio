    <!-- Magnific Popup core JS file -->
    <script src="../js/jquery.magnific-popup.min.js"></script>



    <script>
        $(document).ready(function(){

            $('.back span').delay(5000).fadeTo(600, 0);
            $('.forward span').delay(5000).fadeTo(600, 0);
            $('.home span').delay(5000).fadeTo(600, 0);

            $(window).scroll(function() {
                if($(window).scrollTop() + $(window).height() > $(document).height() - 500) {
                    if($('.forward span').css('opacity') != 1) {
                        $('.forward span').delay(0).fadeTo(600, 1);
                    }
                }

                if($(window).scrollTop() + $(window).height() < $(document).height() - 500) {
                    if($('.forward span').css('opacity') != 0) {
                        $('.forward span').delay(0).fadeTo(600, 0);
                    }
                }
            });

            $('.flexslider').flexslider({
                animation: "slide",
                start: function(slider){
                    $('body').removeClass('loading');
                }
            });

            // Arrow Key Press Navigation for Next & Back
            $(document).keydown(function(e){
                if (e.keyCode==39) { window.location=$(".forward").attr("href"); return false;
                } else if (e.keyCode==37) {	window.location=$(".back").attr("href"); return false; }
            });

            $('.image-link').magnificPopup({type:'image',closeOnContentClick:true});

        });
    </script>
</head>
